<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Public+Sans:wght@400;500;700;900" />
    <style>
      body {
        background-color: #f8fafc;
        font-family: 'Public Sans', 'Noto Sans', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center min-vh-100" style="background-color: #f8fafc;">
      <div class="card shadow-sm border-0" style="width: 100%; max-width: 420px; background: #fff;">
        <div class="card-body p-4">
          <h2 class="fw-bold text-center mb-4" style="color:#101418; font-size:28px; letter-spacing:0.01em;">Student Affairs Management System</h2>
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Username"
                style="background-color:#eaedf1; color:#101418; border:none; border-radius:0.75rem; height:56px;"
                autocomplete="username"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
                style="background-color:#eaedf1; color:#101418; border:none; border-radius:0.75rem; height:56px;"
                autocomplete="current-password"
              />
            </div>
            <div class="d-grid mb-2">
              <button
                type="submit"
                class="btn fw-bold"
                style="background-color:#1e395b; color:#fff; border-radius:0.75rem; height:40px; letter-spacing:0.015em; font-size:1rem;"
              >
                Login
              </button>
            </div>
          </form>
          <p class="text-center mt-3 mb-0" style="color:#5c708a; font-size:15px;">
            <a href="#" class="text-decoration-underline" style="color:#5c708a;">Forgot Password?</a>
          </p>
          <hr class="my-4" />
          <p class="text-center mb-2" style="color:#101418; font-size:16px;">Don't have an account?</p>
          <div class="d-grid">
            <a href="signup.html" class="btn fw-bold" style="background-color:#3b82f6; color:#fff; border-radius:0.75rem; height:40px; letter-spacing:0.015em; font-size:1rem;">
              Sign Up
            </a>
          </div>
        </div>
      </div>
    </div>
    </body>
    </html>
